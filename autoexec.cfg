"alt jump throw"
alias "+jt" "+jump;" 
alias "+ta" "-attack; -attack2"
alias "-jt" "-jump"
bind ALT "+jt;+ta;" 

"jump space + scroll"
bind mwheelup +jump
bind mwheeldown +jump
bind space +jump

"space + crouch"
alias "+hjump" "+jump; +duck"
alias "-hjump" "-jump; -duck"
bind f "+hjump"

"q:volta rapido pra arma1"
alias +qsw "slot3"
alias -qsw "lastinv"
bind "q" +qsw 

"o:clear decals"
bind o "sv_cheats 1; toggle r_csgo_render_decals"

"inspect weapon"
bind y +lookatweapon

"mute all"
bind j "toggle voice_modenable 1 0"

bind U +spray_menu

"Z - flashbang
X - smoke grenade
C - HE grenade
V - molotov and incendiary grenade"

bind z "slot7"
bind x "slot8"
bind c "slot6"
bind v "slot10"

"teoricamente melhora a mov"
alias "_checkw" "-forward; alias checkw"
alias "+w" "+forward; alias checkw _checkw"
alias "-w" "checkw"
bind "w" "+w"

alias "_checks" "-back; alias checks"
alias "+s" "+back; alias checks _checks"
alias "-s" "checks"
bind "s" "+s"

alias "_checka" "-left; alias checka"
alias "+a" "+left; alias checka _checka"
alias "-a" "checka"
bind "a" "+a"

alias "_checkd" "-right; alias checkd"
alias "+d" "+right; alias checkd _checkd"
alias "-d" "checkd"
bind "d" "+d"

alias "_checkcrouch" "-duck; alias checkcrouch"
alias "+crouch" "+duck; alias checkcrouch _checkcrouch"
alias "-crouch" "checkcrouch"
bind "ctrl" "+crouch"

alias "_checkwalk" "-sprint; alias checkwalk"
alias "+walk" "+sprint; alias checkwalk _checkwalk"
alias "-walk" "checkwalk"
bind "shift" "+walk"

